<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Update Success - WealthNetTrader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      font-family: 'Poppins', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
    }

    .success-box {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 16px;
      padding: 40px 30px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    .success-icon {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 20px;
    }

    h4 {
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 15px;
      color: #28a745;
    }

    .message {
      color: #555;
      margin-bottom: 25px;
      font-size: 1rem;
    }

    .btn-dashboard {
      background: #28a745;
      color: #fff;
      border: none;
      font-weight: 600;
      border-radius: 8px;
      padding: 10px 25px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-dashboard:hover {
      background: #218838;
      transform: translateY(-2px);
      color: #fff;
    }

    @media (max-width: 576px) {
      .success-box {
        padding: 30px 20px;
      }

      .success-icon {
        font-size: 48px;
      }

      h4 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <div class="success-box">
    <i class="fas fa-check-circle success-icon"></i>
    <h4>Profile Updated Successfully!</h4>
    <p class="message">Hi <strong>{{ username }}</strong>, your profile has been updated successfully.</p>
    <p class="text-muted">Weâ€™ll review your information and notify you once verification is complete.</p>
    <a href="{% url 'userprofile:dashboard' %}" class="btn-dashboard mt-3"  style=" background: linear-gradient(135deg, #eb252f 0%, #7c3aed 100%);">
      <i class="fas fa-home me-2"></i> Go to Dashboard
    </a>
  </div>

  <!-- ðŸŒ Auto Detect + Remember + Translate -->
<div id="google_translate_element" style="display:none;"></div>

<script>
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'en',
      autoDisplay: false
    }, 'google_translate_element');

    // Delay to ensure translate dropdown is injected
    setTimeout(() => {
      const supportedLangs = ['en','es','fr','de','it','pt','ru','zh-CN','ja','ar'];

      // Try to load saved language from localStorage
      let userLang = localStorage.getItem('userLang');

      // If not saved, detect from browser
      if (!userLang) {
        userLang = (navigator.language || navigator.userLanguage || 'en').split('-')[0];
        if (!supportedLangs.includes(userLang)) userLang = 'en';
      }

      // Automatically translate if not English
      const select = document.querySelector('select.goog-te-combo');
      if (select && userLang !== 'en') {
        select.value = userLang;
        select.dispatchEvent(new Event('change'));
      }

      // Watch for manual language changes and save them
      if (select) {
        select.addEventListener('change', () => {
          localStorage.setItem('userLang', select.value);
        });
      }
    }, 1000);
  }
</script>

<!-- Google Translate script -->
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>


</html>
